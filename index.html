<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./resources/css/reset.css">

  <body>
<!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="">

<!-- Main Banner Section -->

        <div class="banner-text">

<!-- Navigation Bar -->

    <div class="contact">
      <div class="container">
        <div class="contact-item">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="contact-item">
          <p>Hours</p>

<!-- Footer -->

      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
